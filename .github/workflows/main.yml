name: deploy to hosting

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: build-and-test
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v4.1.5
      - name: setup buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: build docker image
        run: docker buildx build --platform linux/arm64 -t image:latest --load .
      - name: save image to a file
        run: docker save image:latest -o sergheev-com-arm64.tar
      - name: set file permissions
        run: chmod 644 sergheev-com-arm64.tar
      - name: copy files
        uses: appleboy/scp-action@v0.1.7
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "sergheev-com-arm64.tar"
          target: "~/docker/"
      - name: deploy container
        uses: appleboy/ssh-action@v1.0.3
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
              sudo docker load -i ~/docker/sergheev-com-arm64.tar
              sudo docker tag sergheev-com-arm64:latest sergheev-com-arm64:previous
              sudo docker tag image sergheev-com-arm64:latest
              sudo docker stop vapor || true
              sudo docker rm vapor || true
              sudo docker run --restart unless-stopped -d --name vapor -p 8080:8080 -e MAIL_API_KEY=${{ secrets.MAIL_API_KEY }} sergheev-com-arm64:latest
              sudo docker system prune -f